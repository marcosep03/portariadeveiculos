<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inclusão do CSS do Bootstrap para o estilo básico da página -->
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>+ Inserir Veículos</title>
    <meta name="author" content="Marcos Eduardo"/>
    <!-- Inclusão do CSS customizado -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Inclusão do Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Inclusão de fontes do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
<!-- Inclusão do cabeçalho da página -->
<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

<div class="container" style="margin-top: 50px;">
    <h4>Inserir Veículos</h4>
    <hr>

    <!-- Formulário para inserção de veículos -->
    <form method="post" action="/insertVeiculos" th:object="${veiculo}">

        <!-- Campo de nome do motorista com validação -->
        <div class="row">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
                <label class="validation-message" th:errors="*{nome}"></label>
            </div>
            <div class="col-md-6 form-group offset-md-3">
                <label>Nome do Motorista</label>
                <input class="form-control" placeholder="Ex: Marcos Eduardo" th:field="*{nome}" type="text" required>
            </div>
        </div>

        <!-- Campo de seleção do modelo do veículo -->
        <div class="row">
            <div class="col-md-6 form-group offset-md-3">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('modelo')}">
                    <label class="validation-message" th:errors="*{modelo}"></label>
                </div>
                <label>Selecione o Modelo do Veículo:</label>
                <select class="form-control" th:field="*{modelo}">
                    <option th:each="modelo : ${T(com.example.sistemadeportaria.Enums.Modelo).values()}"
                            th:value="${modelo}" th:text="${modelo}">
                    </option>
                </select>
            </div>
        </div>

        <!-- Campo de seleção da marca do veículo -->
        <div class="row">
            <div class="col-md-6 form-group offset-md-3">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('marca')}">
                    <label class="validation-message" th:errors="*{marca}"></label>
                </div>
                <label>Selecione a Marca do Veículo:</label>
                <select class="form-control" th:field="*{marca}">
                    <option th:each="marca : ${T(com.example.sistemadeportaria.Enums.Marca).values()}"
                            th:value="${marca}" th:text="${marca}">
                    </option>
                </select>
            </div>
        </div>

        <!-- Campo para a placa do veículo com validação -->
        <div class="row">
            <div class="col-md-6 form-group offset-md-3">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('placa')}">
                    <label class="validation-message" th:errors="*{placa}"></label>
                </div>
                <label>Placa do Veículo:</label>
                <input class="form-control" placeholder="Ex: ABC1234" th:field="*{placa}" type="text" required>
            </div>
        </div>

        <!-- Campo para gerar a matrícula do veículo -->
        <div class="row">
            <div class="col-md-6 form-group offset-md-3">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('matricula')}">
                    <label class="validation-message" th:errors="*{matricula}"></label>
                </div>
                <label>Gerar Matrícula:</label>
                <input class="form-control" id="matricula" th:field="*{matricula}" required>
                <button type="button" onclick="GerarMatricula();" class="btn btn-dark" style="margin-top: 10px; width: 60px; height: 30px; font-size: 13px; display: flex; justify-content: center; align-items: center;">
                    Gerar
                </button>
            </div>
        </div>

        <!-- Campo para o turno -->
        <div class="row">
            <div class="col-md-6 form-group offset-md-3">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('turno')}">
                    <label class="validation-message" th:errors="*{turno}"></label>
                </div>
                <label>Turno:</label>
                <input class="form-control" placeholder="Ex: Manhã" th:field="*{turno}" type="text" required>
            </div>
        </div>

        <!-- Botões para salvar ou voltar -->
        <div class="row">
            <button type="submit" class="btn btn-success offset-md-5" style="margin-top: 10px; width: 60px; height: 30px; font-size: 13px; display: flex; justify-content: center; align-items: center;">SALVAR</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a th:href="@{/index}" class="btn btn-danger"
               style="margin-top: 10px; width: 60px; height: 30px; font-size: 13px; display: flex; justify-content: center; align-items: center;">
                VOLTAR
            </a>
        </div>

    </form>
</div>

<!-- Inclusão de scripts -->
<script src="/js/main.js"></script>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
