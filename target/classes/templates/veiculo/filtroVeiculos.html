<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inclusão do CSS do Bootstrap para estilo básico da página -->
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>+ Encontrar Veículos</title>
    <meta name="author" content="Marcos Eduardo"/>
    <!-- Inclusão do CSS customizado -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Inclusão do Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Inclusão de fontes do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
<!-- Inclusão do cabeçalho da página -->
<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

<div class="container" style="margin-top: 20px;">
    <!-- Título da página de busca de veículos -->
    <h4>Encontrar Veículos</h4>
    <hr>
    <br>

    <!-- Formulário de pesquisa de veículo -->
    <form method="post" th:action="@{/pesquisar-veiculo}" th:object="${veiculo}">
        <!-- Campo de input para buscar pelo nome do motorista -->
        <div class="input-group col-7 offset-3" style="margin-top: -10px; margin-bottom: 20px;">
            <input type="text" class="form-control" placeholder="Busque pelo nome do motorista..." style="flex: 1;">
            <div class="input-group-append">
                <button type="submit" class="btn btn-success" style="width: 120px; padding: 5px 10px;">Pesquisar</button>
            </div>
        </div>
    </form>
    <hr>

    <!-- Cartão com informações sobre os veículos encontrados -->
    <div class="card" style="width: 330px; overflow: hidden;">
        <a th:href="@{/veiculos-adicionados}">
            <!-- Imagem do cartão, representando os veículos do sistema -->
            <img class="card-img-top" src="/img/veiculos-sistema.jpg"
                 style="width: 100%; height: 200px; object-fit: cover; object-position: 0% 0%; margin-top: -20px;"/>
        </a>
        <div class="card-body">
            <!-- Título e descrição do cartão -->
            <h5 class="card-title">Veículos Encontrados no Sistema</h5>
            <p class="card-text">Busque por todos os veículos que foram encontrados no sistema.</p>
            <!-- Botão centralizado que leva à lista de veículos encontrados -->
            <a th:href="@{/veiculos-adicionados}" class="btn btn-primary mx-auto d-block"
               style="width: 180px; padding: 10px 15px; font-size: 14px;">
                Clique Aqui!
            </a>
        </div>
    </div>
</div>

<!-- Inclusão de scripts -->
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
